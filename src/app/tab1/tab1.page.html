<ion-content>
  <ion-row class="ion-no-padding" *ngFor="let entry of data;let isFirst = first;">
  <ion-col size="9">
    <h4 class="section-header">{{entry.title}}</h4>
  </ion-col>
  <ion-col size="3" class="ion-text-center">
    <ion-button *ngIf="isFirst" fill="clear" color="light">
      <ion-icon name="settings-outline" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-col>

  <ion-slides [options]="options">
    <ion-slide *ngFor="let album of entry.albums" tappable (click)="openAlbum(album)">
     <img [src]="'/assets/images/albums/'+correctImageName(album.image)+'.jpg'">
     <span class="title">{{album.title}}</span>
    </ion-slide>
  </ion-slides>
  </ion-row>
</ion-content>
